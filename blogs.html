<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerStore - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-running"></i> SneakerStore
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="productos.html">Zapatillas</a>
                <a class="nav-link active" href="blogs.html">Blog</a>
                <a class="nav-link" href="nosotros.html">Nosotros</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Contenido Blog -->
    <div class="container py-5 mt-5">
        <h1 class="text-center mb-5" style="font-weight: 700;">BLOG SNEAKERSTORE</h1>
        
        <div class="row" id="blogs-container">
            <!-- Se carga con JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array de blogs - Como en tus clases
        const blogs = [
            {
                id: 1,
                titulo: 'Guía completa: Cómo elegir zapatillas running',
                descripcion: 'Todo lo que necesitas saber para encontrar las zapatillas de running perfectas según tu tipo de pie y estilo de carrera.',
                imagen: '🏃‍♀️',
                fecha: '2024-01-15'
            },
            {
                id: 2,
                titulo: 'Tendencias 2024: Sneakers más populares',
                descripcion: 'Descubre cuáles son las zapatillas más trendy de este año y por qué están conquistando las calles.',
                imagen: '👟',
                fecha: '2024-01-10'
            },
            {
                id: 3,
                titulo: 'Cuidado y mantenimiento de tus zapatillas',
                descripcion: 'Tips profesionales para mantener tus sneakers como nuevas por más tiempo y alargar su vida útil.',
                imagen: '🧽',
                fecha: '2024-01-05'
            },
            {
                id: 4,
                titulo: 'Basketball: Las mejores zapatillas para la cancha',
                descripcion: 'Análisis de las zapatillas de basketball más destacadas del mercado y qué las hace especiales.',
                imagen: '🏀',
                fecha: '2024-01-01'
            }
        ];

        // Mostrar blogs - Como en tus clases
        function mostrarBlogs() {
            const contenedor = document.getElementById('blogs-container');
            contenedor.innerHTML = '';
            
            blogs.forEach(blog => {
                contenedor.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <div style="font-size: 4rem; margin-bottom: 1rem;">${blog.imagen}</div>
                                <h5 class="card-title" style="font-weight: 600;">${blog.titulo}</h5>
                                <p class="card-text text-muted">${blog.descripcion}</p>
                                <small class="text-muted">
                                    <i class="fas fa-calendar"></i> ${blog.fecha}
                                </small>
                            </div>
                            <div class="card-footer">
                                <a href="blog-detalle.html?id=${blog.id}" class="btn-nike w-100">
                                    <i class="fas fa-book-open"></i> Leer Más
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
        
        // Cargar blogs al inicializar
        document.addEventListener('DOMContentLoaded', function() {
            mostrarBlogs();
        });
    </script>
</body>
</html>
