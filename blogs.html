<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SneakerStore - Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <!-- Navbar coherente (contador + admin-link) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-running"></i> SneakerStore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBlog">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBlog">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Zapatillas</a></li>
          <li class="nav-item"><a class="nav-link active" href="blogs.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link carrito-btn" href="carrito.html">
              <i class="fas fa-shopping-cart"></i> (<span id="contador">0</span>)
            </a>
          </li>
          <li class="nav-item admin-link">
            <a class="nav-link" href="admin/home.html">
              <i class="fas fa-cog"></i> Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Listado de artículos -->
  <div class="container py-5 mt-4">
    <h1 class="text-center mb-5" style="font-weight: 700;">BLOG</h1>

    <div class="row" id="lista-blogs">
      <!-- Se llena por JS -->
    </div>
  </div>

  <!-- Footer sencillo -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex justify-content-between">
      <div><strong>SneakerStore</strong> — Tips, tendencias y guías</div>
      <div>&copy; 2024 SneakerStore</div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Datos del blog (coherentes con blog-detalle.html?id=1 y 2)
    const blogs = [
      {
        id: 1,
        titulo: 'Guía completa: Cómo elegir zapatillas running',
        fecha: '2024-01-15',
        icono: '🏃‍♀️',
        resumen: 'Evita lesiones y mejora tu rendimiento con esta guía para elegir tus zapatillas de running.'
      },
      {
        id: 2,
        titulo: 'Tendencias 2024: Sneakers más populares',
        fecha: '2024-01-10',
        icono: '👟',
        resumen: 'Diseños retro, materiales sostenibles y colaboraciones top: lo que se viene este año.'
      }
    ];

    function renderBlogs() {
      const cont = document.getElementById('lista-blogs');
      if (!cont) return;
      cont.innerHTML = '';

      blogs.forEach(b => {
        cont.innerHTML += `
          <div class="col-md-6 mb-4">
            <a href="blog-detalle.html?id=${b.id}" class="zapatilla-card d-block p-0" style="text-decoration:none;">
              <div class="zapatilla-imagen" style="height: 220px; font-size: 5rem;">${b.icono}</div>
              <div class="p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="mb-0" style="font-weight:600; color:#111;">${b.titulo}</h5>
                  <span class="badge bg-secondary"><i class="fas fa-calendar-alt"></i> ${b.fecha}</span>
                </div>
                <p class="text-muted mb-0">${b.resumen}</p>
              </div>
            </a>
          </div>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      if (typeof cargarCarrito === 'function') cargarCarrito();   // actualiza contador
      if (typeof verificarSesionAdmin === 'function') verificarSesionAdmin(); // muestra admin si aplica
      renderBlogs();
    });
  </script>
</body>
</html>
