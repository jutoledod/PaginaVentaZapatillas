<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SneakerStore - Panel Administrativo</title>

  <!-- Guard de admin (demo): si no hay sesión admin, redirige a login -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('esAdmin') !== 'true') {
          window.location.replace('../login.html');
        }
      } catch (e) {
        window.location.replace('../login.html');
      }
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <!-- Navegación Admin -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <i class="fas fa-running"></i> SneakerStore Admin
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="../index.html">
          <i class="fas fa-home"></i> Volver a Tienda
        </a>
        <a class="nav-link" href="#" onclick="logout(); return false;">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
      </div>
    </div>
  </nav>

  <!-- Layout Admin -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2">
        <div class="admin-sidebar">
          <div class="list-group list-group-flush">
            <a href="home.html" class="list-group-item list-group-item-action active">
              <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="lista-productos.html" class="list-group-item list-group-item-action">
              <i class="fas fa-shoe-prints"></i> Productos
            </a>
            <a href="lista-usuarios.html" class="list-group-item list-group-item-action">
              <i class="fas fa-users"></i> Usuarios
            </a>
          </div>
        </div>
      </div>

      <!-- Contenido Principal -->
      <div class="col-md-9 col-lg-10">
        <div class="admin-content">
          <h1 class="mb-4">Dashboard Administrativo</h1>

          <!-- Estadísticas -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card admin-stat-card bg-primary text-white">
                <div class="card-body text-center">
                  <i class="fas fa-shoe-prints fa-2x mb-2"></i>
                  <h3 id="total-productos">0</h3>
                  <p>Total Productos</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card admin-stat-card bg-success text-white">
                <div class="card-body text-center">
                  <i class="fas fa-users fa-2x mb-2"></i>
                  <h3>150</h3>
                  <p>Usuarios Registrados</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card admin-stat-card bg-warning text-dark">
                <div class="card-body text-center">
                  <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                  <h3 id="stock-critico">0</h3>
                  <p>Stock Crítico</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card admin-stat-card bg-info text-white">
                <div class="card-body text-center">
                  <i class="fas fa-shopping-cart fa-2x mb-2"></i>
                  <h3>89</h3>
                  <p>Ventas del Mes</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Acciones Rápidas -->
          <div class="card">
            <div class="card-header">
              <h5><i class="fas fa-bolt"></i> Acciones Rápidas</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <a href="nuevo-producto.html" class="btn btn-primary w-100">
                    <i class="fas fa-plus"></i> Agregar Nuevo Producto
                  </a>
                </div>
                <div class="col-md-6 mb-3">
                  <a href="nuevo-usuario.html" class="btn btn-success w-100">
                    <i class="fas fa-user-plus"></i> Agregar Nuevo Usuario
                  </a>
                </div>
                <div class="col-md-6 mb-3">
                  <a href="lista-productos.html" class="btn btn-outline-primary w-100">
                    <i class="fas fa-list"></i> Ver Todos los Productos
                  </a>
                </div>
                <div class="col-md-6 mb-3">
                  <a href="lista-usuarios.html" class="btn btn-outline-success w-100">
                    <i class="fas fa-list"></i> Ver Todos los Usuarios
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- /Acciones Rápidas -->
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/productos.js"></script>
  <script src="../js/main.js"></script>
  <script>
    // Cargar estadísticas
    document.addEventListener('DOMContentLoaded', function () {
      // Total productos
      const total = Array.isArray(window.productos) ? window.productos.length : 0;
      document.getElementById('total-productos').textContent = total;

      // Productos con stock crítico
      const stockCritico = (Array.isArray(window.productos) ? window.productos : [])
        .filter(p => (p.stock || 0) <= (p.stockCritico || 0)).length;
      document.getElementById('stock-critico').textContent = stockCritico;
    });
  </script>
</body>
</html>
