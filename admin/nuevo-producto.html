<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SneakerStore - Nuevo Producto</title>

  <!-- Guard de admin (demo): si no hay sesión admin, redirige a login -->
  <script>
    (function () {
      try {
        if (localStorage.getItem('esAdmin') !== 'true') {
          window.location.replace('../login.html');
        }
      } catch (e) {
        window.location.replace('../login.html');
      }
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<body>
  <!-- Navegación Admin -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <i class="fas fa-running"></i> SneakerStore Admin
      </a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="../index.html">
          <i class="fas fa-home"></i> Volver a Tienda
        </a>
        <a class="nav-link" href="#" onclick="logout(); return false;">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
      </div>
    </div>
  </nav>

  <!-- Layout Admin -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2">
        <div class="admin-sidebar">
          <div class="list-group list-group-flush">
            <a href="home.html" class="list-group-item list-group-item-action">
              <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="lista-productos.html" class="list-group-item list-group-item-action active">
              <i class="fas fa-shoe-prints"></i> Productos
            </a>
            <a href="lista-usuarios.html" class="list-group-item list-group-item-action">
              <i class="fas fa-users"></i> Usuarios
            </a>
          </div>
        </div>
      </div>

      <!-- Contenido Principal -->
      <div class="col-md-9 col-lg-10">
        <div class="admin-content">
          <h1 class="mb-4">Nuevo Producto</h1>

          <div class="card">
            <div class="card-body">
              <form id="formNuevoProducto">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Código Producto *</label>
                      <input type="text" class="form-control" id="codigo" minlength="3" required />
                      <div class="error-nike" id="error-codigo"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Nombre *</label>
                      <input type="text" class="form-control" id="nombre" maxlength="100" required />
                      <div class="error-nike" id="error-nombre"></div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcion" maxlength="500" rows="3"></textarea>
                  <div class="error-nike" id="error-descripcion"></div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label">Precio *</label>
                      <input type="number" class="form-control" id="precio" min="0" step="1" required />
                      <div class="error-nike" id="error-precio"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label">Stock *</label>
                      <input type="number" class="form-control" id="stock" min="0" step="1" required />
                      <div class="error-nike" id="error-stock"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="form-label">Stock Crítico</label>
                      <input type="number" class="form-control" id="stockCritico" min="0" step="1" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Categoría *</label>
                      <select class="form-select" id="categoria" required>
                        <option value="">Seleccionar categoría</option>
                        <option value="running">Running</option>
                        <option value="casual">Casual</option>
                        <option value="basketball">Basketball</option>
                        <option value="futbol">Fútbol</option>
                      </select>
                      <div class="error-nike" id="error-categoria"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label">Marca *</label>
                      <select class="form-select" id="marca" required>
                        <option value="">Seleccionar marca</option>
                        <option value="nike">Nike</option>
                        <option value="adidas">Adidas</option>
                        <option value="puma">Puma</option>
                        <option value="newbalance">New Balance</option>
                      </select>
                      <div class="error-nike" id="error-marca"></div>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Imagen</label>
                  <input type="file" class="form-control" id="imagen" accept="image/*" />
                  <small class="text-muted">Formatos: JPG, PNG, GIF (máx. 2MB)</small>
                </div>

                <div class="text-end">
                  <a href="lista-productos.html" class="btn btn-secondary me-2">
                    <i class="fas fa-times"></i> Cancelar
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Producto
                  </button>
                </div>
              </form>

              <div class="alert alert-success mt-3 d-none" id="exitoProducto">
                ¡Producto creado exitosamente!
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Contenido Principal -->
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/validaciones.js"></script>
  <script>
    // Inicializar formulario de nuevo producto
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('formNuevoProducto').addEventListener('submit', function (e) {
        e.preventDefault();

        let valido = true;

        // Validar código
        const codigo = document.getElementById('codigo').value.trim();
        if (!codigo) {
          mostrarError('codigo', 'El código es requerido');
          valido = false;
        } else if (codigo.length < 3) {
          mostrarError('codigo', 'Mínimo 3 caracteres');
          valido = false;
        } else {
          limpiarError('codigo');
        }

        // Validar nombre
        const nombre = document.getElementById('nombre').value.trim();
        if (!nombre) {
          mostrarError('nombre', 'El nombre es requerido');
          valido = false;
        } else if (nombre.length > 100) {
          mostrarError('nombre', 'Máximo 100 caracteres');
          valido = false;
        } else {
          limpiarError('nombre');
        }

        // Validar precio
        const precio = parseFloat(document.getElementById('precio').value);
        if (!precio && precio !== 0) {
          mostrarError('precio', 'El precio es requerido');
          valido = false;
        } else if (precio < 0) {
          mostrarError('precio', 'El precio no puede ser negativo');
          valido = false;
        } else {
          limpiarError('precio');
        }

        // Validar stock
        const stock = parseInt(document.getElementById('stock').value);
        if (!stock && stock !== 0) {
          mostrarError('stock', 'El stock es requerido');
          valido = false;
        } else if (stock < 0) {
          mostrarError('stock', 'El stock no puede ser negativo');
          valido = false;
        } else {
          limpiarError('stock');
        }

        // Validar categoría
        const categoria = document.getElementById('categoria').value;
        if (!categoria) {
          mostrarError('categoria', 'La categoría es requerida');
          valido = false;
        } else {
          limpiarError('categoria');
        }

        // Validar marca
        const marca = document.getElementById('marca').value;
        if (!marca) {
          mostrarError('marca', 'La marca es requerida');
          valido = false;
        } else {
          limpiarError('marca');
        }

        if (valido) {
          document.getElementById('exitoProducto').classList.remove('d-none');
          this.reset();
          setTimeout(() => {
            window.location.href = 'lista-productos.html';
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
