<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerStore - Zapatillas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-running"></i> SneakerStore
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="blogs.html">Blog</a>
                <a class="nav-link" href="nosotros.html">Nosotros</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
                <a class="nav-link carrito-btn" href="carrito.html">
                    <i class="fas fa-shopping-cart"></i> (<span id="contador">0</span>)
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5 mt-5">
        <h1 class="text-center mb-5" style="font-weight: 700;">TODAS LAS ZAPATILLAS</h1>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" id="filtroMarca">
                    <option value="">Todas las marcas</option>
                    <option value="nike">Nike</option>
                    <option value="adidas">Adidas</option>
                    <option value="puma">Puma</option>
                    <option value="newbalance">New Balance</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-select" id="filtroCategoria">
                    <option value="">Todas las categorías</option>
                    <option value="running">Running</option>
                    <option value="casual">Casual</option>
                    <option value="basketball">Basketball</option>
                </select>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="row" id="productos-container">
            <!-- Se carga con JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            cargarCarrito();
            mostrarTodosLosProductos();
            
            // Event listeners para filtros
            document.getElementById('filtroMarca').addEventListener('change', filtrarProductos);
            document.getElementById('filtroCategoria').addEventListener('change', filtrarProductos);
        });
        
        function filtrarProductos() {
            const marca = document.getElementById('filtroMarca').value;
            const categoria = document.getElementById('filtroCategoria').value;
            
            let productosFiltrados = productos;
            
            if (marca) {
                productosFiltrados = productosFiltrados.filter(p => p.marca === marca);
            }
            if (categoria) {
                productosFiltrados = productosFiltrados.filter(p => p.categoria === categoria);
            }
            
            mostrarProductos(productosFiltrados);
        }
    </script>
</body>
</html>
